<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <title>Survey Form</title>
  </head>
  <body>
    <main>
    <h1 id="title">Survey Title</h1>
    <p id="description">This is a sample survey form to fulfill the project on freecodecamp.org</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
      <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your Email" required /></label>
      <label id="number-label" for="number">Age <input id="number" type="number" placeholder="Age" min="13" max="1000" /></label>
      <label id="dropdown-label" for="dropdown">Which option would you like?
        <select id="dropdown">
          <option>Item One</option>
          <option>Item Two</option>
        </select>
      </label>
      <label id="radio-label">Which radio button do you prefer?</label>
      <label for="this-one"><input value="this-one" name="radio" type="radio" /> This one</label>
      <label for="that-one"><input value="that-one" name="radio" type="radio" /> That one</label>
      <label for="the-other"><input value="the-other" name="radio" type="radio" /> The other one</label>
      <label id="checkbox-label">Which checkboxes are your favorite?</label>
      <label for="number-one"><input value="1" type="checkbox" /> Number One</label>
      <label for="number-two"><input value="2" type="checkbox" /> Number Two</label>
      <label for="number-three"><input value="3" type="checkbox" /> Number Three</label>
      <label for="text">What would you like to say?
        <textarea>
        </textarea>
      </label>
      <input type="submit" id="submit" value="Submit">
    </form>
    </main>
  </body>
</html>
